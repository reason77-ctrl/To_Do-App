<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<style>
    body{
		background-color: #638CB8;
	}
    input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}
    .submit{
		background-color: #6BA3E8;
	}
    .center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

</style>


<div class="center-column">
    <!-- <h3>Update Task</h3> -->
    <form method="POST" action="">
        {% csrf_token %}


            {% for field in form %}
                    <div class="form-group " >
                        <label class="form-control-label"><strong>{{field.label}}</strong>&nbsp;{% if field.field.required %}* {% endif %}</label>
                        {{ field }}
                        <span style="color: red;">{{ field.errors }}</span>
                    </div>
            {% endfor %}
        <!-- {{form}} -->
        <!-- {{form.complete}} -->

        <!-- <input class="btn btn-sm btn-info" type="submit" name="Update Task"> -->
        
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-info" type="submit">Update Task</button>
        </div>
        
    </form>
</div>
